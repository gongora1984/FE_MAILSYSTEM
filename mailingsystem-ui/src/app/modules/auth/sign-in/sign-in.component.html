<div class="main-wrapper d-flex w-100 h-100">
  <mat-card class="box m-auto mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>
        <div class="mb-3">
          <p>Logo Here</p>
        </div>
      </mat-card-title>
    </mat-card-header>

    <div class="text-center">
      <h1 class="mt-4">Sign In</h1>
      <span class="mt-4">Welcome to HNH Mailing System</span>
    </div>

    <mat-card-content>
      <form class="mt-4 custom-input" [formGroup]="signin" (ngSubmit)=signIn()>
        <mat-form-field appearance="outline" class="form-full-width">
          <mat-label>Username</mat-label>
          <mat-icon matSuffix>person</mat-icon>
          <input type="email" matInput placeholder="" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-full-width">
          <mat-label>Password</mat-label>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="" formControlName="password">
        </mat-form-field>

        <button class="w-100 btn-center" color="primary" type="submit" mat-raised-button>
          Sign In
        </button>

        <div class="pb-4 text-center forgot-pass">
          <a>Forgot Password?</a>
        </div>



      </form>
    </mat-card-content>
  </mat-card>
</div>
